<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result-summary-component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- first div -->
      <div class="blue">
        <h4>your result</h4>
        <div class="blue-score">
          <span class="small-score">76</span>
          <span class="big-score">of 100</span>
        </div>
        <div class="text">
          <h3>Great</h3>
          <p>
            you scord higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <!-- second div -->
      <div class="white">
        <h4>summary</h4>
        <div class="Scorcers">
          <div class="score-reaction">
            <div class="score-corner">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
           <span class="black-text">80 <span class="gray-text">/100</span></span>
          </div>
          <div class="score-reaction">
            <div class="score-corner">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
           <span class="black-text">92 <span class="gray-text">/100</span></span>
          </div>
          <div class="score-reaction">
            <div class="score-corner">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>verbal</span>
            </div>
           <span class="black-text">61 <span class="gray-text">/100</span></span>
          </div>
          <div class="score-reaction">
            <div class="score-corner">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>visuabl</span>
            </div>
           <span class="black-text">72 <span class="gray-text">/100</span></span>
          </div>
          <button>Continue</button>
      </div>
    </div>
  </body>
</html>
